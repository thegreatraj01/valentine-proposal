<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Be My Valentine</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Prevent padding from adding to width */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        /* Use dvh for mobile address bar support */
        height: 100dvh;
        width: 100vw;
        font-family: "Protest Riot", sans-serif;
        background: linear-gradient(135deg, #ffe6eb, #fff5f7, #ffffff);
        position: relative;
        overflow: hidden; /* Hard lock on scrolling */
        display: flex;
        justify-content: center;
        align-items: center;
        touch-action: none; /* Prevents pull-to-refresh and zooming */
      }

      .gif-background {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3;
        z-index: 0;
        pointer-events: none;
        transition: filter 0.8s ease;
      }

      #hearts-container {
        position: absolute;
        inset: 0;
        z-index: 1;
        pointer-events: none;
      }

      .blurred {
        filter: blur(10px);
      }

      .heart {
        position: absolute;
        font-size: 1.5rem;
        opacity: 0.7;
        animation: float linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(110dvh);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-20dvh) translateX(30px);
          opacity: 0;
        }
      }

      .card {
        position: relative;
        z-index: 2;
        background: white;
        padding: 2rem;
        border-radius: 20px;
        width: 90%;
        max-width: 380px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .card img {
        width: 150px;
        height: auto;
        border-radius: 12px;
        margin-bottom: 1rem;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #333;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        font-family: inherit;
        touch-action: manipulation;
      }

      #yes-btn {
        background: #22c55e;
        color: white;
      }
      #no-btn {
        background: #ef4444;
        color: white;
        transition: transform 0.2s ease;
      }

      .hidden {
        display: none;
      }

      .fall-text {
        position: fixed;
        font-weight: bold;
        z-index: 999;
        pointer-events: none;
        animation: fallDown 2s linear forwards;
      }

      @keyframes fallDown {
        to {
          transform: translateY(110dvh);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <img
      class="gif-background"
      src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExczJzbDNyMHFvZ2M4bzRpN3VieDdud3RwdHVnYzV1eThldTBweDB1cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/jaak8YgQiIOzXEVbtn/giphy.gif"
    />

    <div id="hearts-container"></div>

    <div class="card">
      <div id="question-content">
        <img src="./assets/cat.jpg" alt="cat" />
        <h2>Will you be my Valentine?</h2>
        <div class="btn-container">
          <button id="yes-btn">Yes ‚ù§Ô∏è</button>
          <button id="no-btn">No üò¢</button>
        </div>
      </div>
      <div id="response" class="hidden"></div>
    </div>

    <script>
      const noBtn = document.getElementById("no-btn");
      const yesBtn = document.getElementById("yes-btn");
      const response = document.getElementById("response");
      const questionContent = document.getElementById("question-content");
      const heartsContainer = document.getElementById("hearts-container");
      const gifBg = document.querySelector(".gif-background");

      let floatingMode = false;

      // Create falling hearts
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = ["‚ù§Ô∏è", "üíñ", "üíï", "üíò"][
          Math.floor(Math.random() * 4)
        ];
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
      setInterval(createHeart, 400);

      function dropText() {
        const text = document.createElement("div");
        text.className = "fall-text";
        text.textContent = "Cheeeeeeeeeeeeü§ß";
        text.style.left = Math.random() * 80 + "%";
        text.style.top = "-50px";
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 2000);
      }

      function moveButton() {
        if (!floatingMode) {
          floatingMode = true;
          noBtn.style.position = "fixed";
          noBtn.style.zIndex = "1000";
        }
        dropText();

        // Calculate safe boundaries (keeping it 50px away from edges)
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const maxX = window.innerWidth - btnWidth - 50;
        const maxY = window.innerHeight - btnHeight - 50;

        const randomX = Math.max(50, Math.floor(Math.random() * maxX));
        const randomY = Math.max(50, Math.floor(Math.random() * maxY));

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      // NO Button Interactions
      noBtn.addEventListener("mouseover", () => {
        if (window.innerWidth > 800) moveButton(); // Only run on mouse for desktop
      });

      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveButton();
      });

      noBtn.onclick = (e) => {
        e.preventDefault();
        moveButton();
      };

      // YES Button Interaction
      yesBtn.onclick = () => {
        questionContent.classList.add("hidden");
        response.innerHTML = `
          <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" style="width: 100%; max-width: 250px;">
          <h2 style="color: #e91e63; margin-top: 15px;">Yay! Happy Valentine's! ‚ù§Ô∏è</h2>
        `;
        response.classList.remove("hidden");
        gifBg.classList.add("blurred");
        heartsContainer.classList.add("blurred");
      };
    </script>
  </body>
</html>
